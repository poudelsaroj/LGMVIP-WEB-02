<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" id="display"  class="main">
            <div >
                <input class="buttons"type="button" id="seven"value = "7">
                <input class="buttons" type="button" id="eight"value = "8">
                <input class="buttons" type="button" id="nine"value = "9">
                <input class="buttons" type="button" id="div"value = "/">
                <br>
                <input class="buttons" type="button" id="four"value = "4">
                <input class="buttons" type="button" id="five"value = "5">
                <input class="buttons" type="button" id="six"value = "6">
                <input class="buttons" type="button" id="mul"value = "*">
                <br><input class="buttons" type="button" id="one"value = "1">
                <input class="buttons" type="button" id="two"value = "2">
                <input class="buttons" type="button" id="three"value = "3">
                <input class="buttons" type="button" id="minus"value = "-">
                <br><input class="buttons" type="button" id="dot"value = ".">
                <input class="buttons" type="button" id="zero"value = "0">
                <input class="buttons" type="button" id="plus"value = "+">
                <input class="buttons" type="button" id="clear" value = "C"><br>
                <input class="buttons" type="button" id="equal" value = "=">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
